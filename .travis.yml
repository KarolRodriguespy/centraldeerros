language: python
python:
  - "3.8.3"

stages:
  - name: test
  - name: deploy

jobs:
  include:
  - stage: test
    name: Unit Test
    script: python manage.py test
  - stage: deploy
    name: Heroku Deploy
    script: /bin/true
    deploy:
      provider: heroku
      api_key:
        secure: f00fd2b1-5264-417b-a4bf-a21882127cec
      app: projeto-centraldeerros
      on:
        branch: master

      run: "python manage.py migrate"

